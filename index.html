<!DOCTYPE html>
  <head>
    <title>index</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  </head>

  <body>
    <script src="http://127.0.0.1:8081/socket.io/socket.io.js"></script>

      <script>
        var socket = io('http://127.0.0.1:8081');
        socket.on('connect', function() {
              // sends to socket.io server the host/port of oscServer
              // and oscClient
              socket.emit('config',
                  {
                      server: {
                          port: 3333,
                          host: '127.0.0.1'
                      },
                      client: {
                          port: 3334,
                          host: '127.0.0.1'
                      }
                  }
              );
          });

          socket.on('message', function(obj) {
              var status = document.getElementById("status");
              status.innerHTML = obj[0];
              console.log(obj);
          });
      </script>
      <div class="container">
          <div class="header">
            <h1>undefined<br>control<br>sequence</h1>
            <p>remote controller</p>
            <div id="status"></div>
          </div>
          <!-- <hr> -->
          <div class="body">
            <div class="button-container">
              <button class ="button button-1" id="onions" onclick="changeButton(onions); socket.emit('message', 'onions');">onions</button>
              <button class ="button button-2" id="tomatoes"onclick="changeButton(tomatoes); socket.emit('message', 'tomatoes');">tomatoes</button>
            </div>
            
          </div>
          <!-- <hr> -->
          <div class="footer">
            <div class = "footer-text"> - waiting command - </div>
            <div class = "footer-line"></div>
          </div>
      </div>
  </body>
  <script type="text/javascript" src = "script.js"></script>
</html>
